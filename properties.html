<!DOCTYPE html>
<html>
 <head> 
  <script src="https://fb.me/react-0.14.3.js"></script>
  <script src="https://fb.me/react-dom-0.14.3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
  <title>First React File</title>
 </head>

 <body>
  <div id='react-container'></div>
  <script type="text/babel">
     class MyComponent extends React.Component{
       render(){
         return <div>
          <h1>{this.props.text}</h1> 
          <p>{this.props.children}</p>
        </div>
      }
     }
       


     ReactDOM.render(<div>
          <MyComponent text="Hello World">
           This is message 1
          </MyComponent>
          <MyComponent text="I am a component">
           This is message 2
          </MyComponent>
          <MyComponent text="I have been reused">
           This is message 3
          </MyComponent>
          </div>, 
       
          document.getElementById('react-container'))

   //curly brackets inside html tag is JSX
   //this.props.children is looking for the child of the element and displays in in the paragraph
   //props makes it easy to display dynamic content and reuse components
  </script>
 </body>
</html>
