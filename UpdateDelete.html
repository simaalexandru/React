<!DOCTYPE html>
<html>
    <head>
        <script src="https://fb.me/react-15.2.1.js"></script>
        <script src="https://fb.me/react-dom-15.2.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>First React File</title>
    </head>
    <body>
        <div id='react-container'></div>
        <script type="text/babel">
        var Note = React.createClass({
            getInitialState() {
                return {editing: false}
            },
            edit() {
                this.setState({editing: true})
            },
            save() {
                this.setState({editing: false})
            },
            remove() {
                alert("Removing Note")  /*Every time the edit method is called we are setting the state to true*/
            },
            renderForm() {
                return (
                    <div className="note">
                      <textarea></textarea>
                      <button onClick={this.save}>SAVE</button>
                    </div>
                )
            },
            renderDisplay() {  /*Renders the Note*/
                return ( 
                    <div className="note">
                        <p>{this.props.children}</p>
                        <span>
                          <button onClick={this.edit}>EDIT</button>
                          <button onClick={this.remove}>X</button>
                        </span>
                    </div>
                    )
            },
            render() { /*Takes care of render- decides wich one to render*/
              return (this.state.editing) ? this.renderForm()
                                          : this.renderDisplay()

            }
        })
        
        ReactDOM.render(<Note>Hello World</Note>, 
            document.getElementById('react-container'))

        </script>
    </body>
</html>
