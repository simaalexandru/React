<!DOCTYPE html>
<html>
 <head> 
  <script src="https://fb.me/react-0.14.3.js"></script>
  <script src="https://fb.me/react-dom-0.14.3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">  <!--adding css stylesheet from exercises files(lynda) -->
  <title>First React File</title>
 </head>

 <body>
  <div id='react-container'></div>
  <script type="text/babel">
     var Checkbox = React.createClass({ 
      getInitialState(){    /* when the component renders this will be the initial state */
         return {checked: true}
      },      
      handleCheck(){   /* everytime the handleCheck is called it will reverse the state  - our variable*/
        
  this.setState({checked: !this.state.checked}) 
      },
      
      render() {
      var msg
      if(this.state.checked){
        msg= "checked"
      }else{
        msg = "unchecked"
      }
         

        return ( <div> 
           <input type="checkbox" 
           onChange={this.handleCheck}
           defaultChecked={this.state.checked}/>
           <p>This box is {msg}</p>
        </div>)
      }
     })

   ReactDOM.render(<Checkbox/>, 
        document.getElementById('react-container'))
  </script>
 </body>
</html>
